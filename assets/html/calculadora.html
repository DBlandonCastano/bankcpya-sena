<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de CDT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="/images/logo.png" alt="Logo" class="logo">
            <h1 class="title">CALCULADORA DE CDT</h1>
        </div>
    </header>
    <div class="main-content">
        <aside>
            <img src="/images/jakjak.png" alt="Valentina Olarte Garcia" class="profile-photo">
            <p></p>
        </aside>
        <div class="container">
            <h2>Calculadora de CDT Proyecto SENA</h2>
            <form id="cdtForm">
                <div class="form-group">
                    <label for="monto">Monto Invertido:</label>
                    <input type="text" id="monto" name="monto" required>
                </div>
                <div class="form-group">
                    <label for="tasa">Tasa de Interés (%):</label>
                    <input type="text" id="tasa" name="tasa" readonly>
                </div>
                <div class="form-group">
                    <label for="tiempo">Tiempo (días):</label>
                    <select id="tiempo" name="tiempo" required>
                        <option value="" disabled selected></option>
                        <option value="60">60</option>
                        <option value="90">90</option>
                        <option value="120">120</option>
                        <option value="180">180</option>
                        <option value="360">360</option>
                        <option value="540">540</option>
                    </select>
                </div>
                <button type="button" onclick="calcularCDT()">Calcular</button>
            </form>
            <div class="result" id="result">
                <h2>Resultados de la Operación:</h2>
                <p id="resultText"></p>
            </div>
        </div>
    </div>
    <script src="/assets/js/scripts.js"></script>
</body>
</html>
